<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title> Formulário de Currículo </title>

</head>

<body>

  <header>
    <h1> Preencha o Formulário </h1>
  </header>

  <main>
    <form action="" method="get">

      <section id="sobre-voce">
        <fieldset>

          <legend>
            <strong> Dados Pessoais </strong>
          </legend>
      
          <div>
            <label for="name">
              Nome:
              <input type="text" id="name" maxlength="50" required>
            </label>

            <label for="e-mail">
              E-mail:
              <input type="text" id="e-mail" maxlength="50" required>
            </label>

            <label for="cpf">
              CPF:
              <input type="text" id="cpf" maxlength="11" required>
            </label>
          </div>

          <div>
            <label for="endereco">
              Endereço:
              <input type="text" id="endereco" maxlength="200" required>
            </label>

            <label for="cidade">
              Cidade:
              <input type="text" id="cidade" required>
            </label>
          </div>
          
          <div>
            <label for="estado"> 
              Estado:
              <select id="estado" required>
                <option value="" selected>
                  escolha seu estado
                </option>
              </select>
            </label>
          </div>

          <fieldset>
            <legend> Tipo </legend>
            <input type="radio" name="tipo" id="moradia" required> Casa
            <input type="radio" name="tipo" id="moradia" required> Apartamento
          </fieldset>

        </fieldset>
      </section>

      <section id="ult-emp">
        <fieldset>
          <legend>
            Último Emprego
          </legend>

          <div>
            <label for="resumo-curr">
            Resumo do currículo:
            <textarea id="resumo-curr" maxlength="100" cols="30" rows="5" required></textarea>
            </label>
          </div>

          <label for="cargo">
            Cargo:
            <input type="text" maxlength="40" required>
          </label>

          <div>
            <label for="desc-cargo">
            Descrição do cargo:
            <textarea id="desc-cargo" maxlength="100" cols="30" rows="5" required></textarea>
            </label>
          </div>

          <div>
            <label for="data-inicio">
              Data de início: 
              <input type="date" id="data-inicio">
            </label>
          </div>

        </fieldset>
        
        <button type="submit">Submit</button>

      </section>

    </form>

  </main>

  <script src="estados.js"></script>
  <script src="script.js"></script>

</body>
</html>
